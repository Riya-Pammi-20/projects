apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: argocd
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:                     # This should be at the same level as selector
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: 'nginx:1.21'
          ports:
            - containerPort: 80
